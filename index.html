<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe 2</title>
    <link rel="stylesheet" href="./public/style.css">
    <script defer src="./src/main.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="form-container flex-container flex-column">
      <form class="form card">
        <label for="player1">First player name:</label>
        <input type="text" name="player1">
        <p>First player's symbol is X</p>
        <label for="player2">First player name:</label>
        <input type="text" name="player2">
        <p>Second player's symbol is 0</p>
        <button id="start-game" type="button" name="button">Start Game</button>
      </form>
    </div>
    <div class="board-container">
      <h2>It's X's turn!</h2>
      <div class="flex-container flex-column ">
        <div class="flex-container flex-wrap card" id="board">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <button id="reset-button">reset</button>
      </div>
    </div>
  </body>
</html>
